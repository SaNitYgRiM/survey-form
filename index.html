<!doctype html>
<html="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet"href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Hi this is to collect survey from those concerned.Please fill in the necessary details properly.
    </p>
    <form id="survey-form">
      <label id="name-label"for="name"><input id="name" type="text"placeholder="enter name" required>Name</label>
      <label id="email-label"><input id="email" type="email" placeholder="enter email"required >email</label>
      <label id="number-label"><input id="number" type="number" placeholder="enter age"min="18" max="40">Age</label>
      <select id="dropdown">
        <option>male</option>
        <option>female</option>
      </select>
      <input type="radio" id="student" name="status" value="student">
      <label for="student">student</label>
      <input type="radio" id="working" name="status" value="working">
      <label for="working">working</label>
      <input type="checkbox" id="webdev" value="webdeb">
      <label for="webdev">web development</label>
       <input type="checkbox" id="app" value="app">
      <label for="app">app development</label>
       <input type="checkbox" id="devops" value="devops">
      <label for="devops">devops</label>
      <textarea placeholder="any additional comments"></textarea>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
